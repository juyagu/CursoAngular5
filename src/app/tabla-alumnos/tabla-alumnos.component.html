<table class="table table-bordered">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Curos</th>
  </tr>
  <tr *ngFor="let alumno of alumnos" (click)="verAlumno(alumno)">
    <td>{{alumno.nombre}}</td>
    <td>{{alumno.apellido}}</td>
    <td>{{alumno.curso}}</td>
  </tr>
</table>
<hr />
<button (click)="establerSaludo()" [class]="saludar ? btnOk : btnNo">Saludar</button>

<h5 *ngIf="saludar">Hola a todos</h5>

<p [style.color]="saludar ? 'green' : 'red'">
  Hola a todos soy un parrafo
</p>

<div *ngIf="alumnoSeleccionado">
  <app-detalle-alumno [alumno]="alumnoSeleccionado"></app-detalle-alumno>
</div>
